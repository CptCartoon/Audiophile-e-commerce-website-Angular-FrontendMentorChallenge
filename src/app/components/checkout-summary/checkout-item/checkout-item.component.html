<div class="checkout-item-container">
  <div class="checkout-item-container__wrapper">
    <div class="photo">
      <img [src]="imgLink" alt="" />
    </div>
    <div class="item-info">
      <div class="item-info__item-name">
        <span class="bodytext">{{ product.name | cutName }}</span
        ><span class="bodytext count">x{{ product.count }}</span>
      </div>
      <p class="bodytext price">$ {{ product.price }}</p>
    </div>
  </div>
</div>
