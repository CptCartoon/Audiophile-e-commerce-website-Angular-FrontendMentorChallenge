<div class="checkout-summary-container">
  <div class="checkout-summary-container__wrapper">
    <h6 class="h6">Summary</h6>
    <div class="checkout-summary-container__wrapper__cart">
      <app-checkout-item
        *ngFor="let product of cartProducts"
        [product]="product"
      ></app-checkout-item>
    </div>
    <div class="checkout-summary-container__wrapper__summary-details">
      <p class="p-title">
        <span class="bodytext">TOTAL</span
        ><span class="h6 grey">$ {{ summary.totalPrice }}</span>
      </p>
      <p class="p-title">
        <span class="bodytext">SHIPPING</span
        ><span class="h6">$ {{ summary.shipping }}</span>
      </p>
      <p class="p-title">
        <span class="bodytext">VAT (INCLUDED)</span
        ><span class="h6">$ {{ summary.tax }}</span>
      </p>
      <p class="p-title p-grand-total-title">
        <span class="bodytext">GRAND TOTAL</span
        ><span class="h6">$ {{ summary.totalPrice }}</span>
      </p>
      <app-button
        type="submit"
        (click)="continue()"
        className="btn-default-1"
        btnLabel="CONTINUE & PAY"
      ></app-button>
    </div>
  </div>
</div>
