<label for="">
  <span class="d-flex">
    <span class="label">{{ labelText }}</span>
    <span class="label" [ngClass]="{ invalid: valid }" *ngIf="valid"
      >Invalid</span
    >
  </span>
  <input
    [ngClass]="{ invalid: valid }"
    class="input"
    [placeholder]="placeholder"
    [type]="type"
    [formControlName]="formControlName"
  />
</label>
