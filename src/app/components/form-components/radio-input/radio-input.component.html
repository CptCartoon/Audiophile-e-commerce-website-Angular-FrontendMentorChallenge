<label class="label-radio" [ngClass]="{ invalid: valid }">
  <span class="label" [ngClass]="{ invalid: valid }">{{ labelText }}</span>
  <input
    class="input-radio"
    type="radio"
    [name]="name"
    [value]="value"
    [checked]="checked"
    (change)="onInputChange($event)"
  />
  <span class="radio-checkmark"></span>
</label>
