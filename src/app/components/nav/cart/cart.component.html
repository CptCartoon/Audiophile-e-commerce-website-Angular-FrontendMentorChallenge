<div class="cart-container">
  <div class="cart-container__cart-wrapper">
    <div class="cart-container__cart-wrapper__cart-header">
      <h6 class="h6">Cart ({{ totalCount }})</h6>
      <button (click)="clearCart()" class="cart-remove-btn">Remove all</button>
    </div>
    <div class="cart-container__cart-wrapper__cart-content">
      <app-cart-item
        *ngFor="let product of products"
        [product]="product"
      ></app-cart-item>
      <span *ngIf="!products.length" class="bodytext">Cart is empty.</span>
    </div>
    <div class="cart-container__cart-wrapper__cart-summary">
      <p class="checkout-total-label">TOTAL</p>
      <span class="total-price">$ {{ totalPrice }}</span>
    </div>
    <app-button
      btnLink="/checkout"
      btnLabel="CHECKOUT"
      className="btn-default-1"
      (click)="click()"
    ></app-button>
  </div>
</div>
