<nav [ngClass]="{ 'product-nav': productNav }">
  <div class="nav-container">
    <div class="nav-container__nav-wrapper">
      <div class="nav-container__nav-wrapper__nav-hamburger">
        <button (click)="openMenu()" class="hamburger-button"></button>
        <div
          class="nav-container__nav-wrapper__nav-hamburger__mobile-container"
        >
          <app-mobile-menu *ngIf="showMenu"></app-mobile-menu>
        </div>
      </div>
      <div class="nav-container__nav-wrapper__logo">
        <a href=""
          ><img
            class="nav-logo"
            src="../../../assets/shared/desktop/logo.svg"
            alt="audiophile logo"
        /></a>
      </div>
      <div class="nav-container__nav-wrapper__menu">
        <ul>
          <li class="nav-link"><a routerLink="">HOME</a></li>
          <li class="nav-link">
            <a [routerLink]="['category/headphones']">HEADPHONES</a>
          </li>
          <li class="nav-link">
            <a [routerLink]="['category/speakers']">SPEAKERS</a>
          </li>
          <li class="nav-link">
            <a [routerLink]="['category/earphones']">EARPHONES</a>
          </li>
        </ul>
      </div>
      <div class="nav-container__nav-wrapper__cart-container">
        <button (click)="openCart()" class="cart-button"></button>
        <app-cart *ngIf="showCart"></app-cart>
      </div>
    </div>
  </div>
</nav>
<div (click)="openCart()" *ngIf="showCart" class="backdrop"></div>
