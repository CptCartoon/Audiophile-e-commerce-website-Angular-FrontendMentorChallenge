<div
  [routerLink]="link"
  [ngClass]="mobileMenu ? 'mobile-menu' : ''"
  class="link-container"
  (mouseover)="onMouseOver()"
  (mouseout)="onMouseOut()"
>
  <div class="link-container__link-wrapper">
    <div class="link-container__link-wrapper__link-img link-img">
      <img [src]="photo" [alt]="photo" />
    </div>
    <div class="link-container__link-wrapper__link-text-content">
      <h6 class="h6">{{ title }}</h6>
      <app-button
        [hover]="isHovered"
        className="btn-default-3"
        [btnLink]="link"
        btnLabel="SHOP"
      ></app-button>
    </div>
  </div>
</div>
