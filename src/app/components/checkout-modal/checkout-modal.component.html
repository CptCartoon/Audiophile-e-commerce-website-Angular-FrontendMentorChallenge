<div class="modal-container" *ngIf="modal">
  <div class="modal-container__wrapper">
    <div class="order-confirm-icon">
      <img src="../../../assets/checkout/icon-order-confirmation.svg" alt="" />
    </div>
    <h3 class="h3">THANK YOU <br />FOR YOUR ORDER</h3>
    <p class="bodytext">You will receive an email confirmation shortly.</p>
    <div class="checkout-info">
      <div class="products">
        <app-checkout-item [product]="products[0]"></app-checkout-item>
        <div class="other-items">
          <p>and {{ totalCount }} other item(s)</p>
        </div>
      </div>
      <div class="grand-total">
        <div class="grand-total__content">
          <p class="bodytext">GRAND TOTAL</p>
          <h6 class="h6">$ {{ totalPrice }}</h6>
        </div>
      </div>
    </div>
    <app-button (click)="backToHome()" btnLabel="BACK TO HOME"></app-button>
  </div>
</div>
<div *ngIf="modal" class="backdrop"></div>
