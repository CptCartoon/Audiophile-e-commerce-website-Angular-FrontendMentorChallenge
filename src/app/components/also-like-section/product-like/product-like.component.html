<div class="product-container">
  <div class="product-container__product-wrapper">
    <div class="product-container__product-wrapper__product-photo">
      <img [src]="link" alt="" />
    </div>
    <h5 class="h5">{{ name }}</h5>
    <app-button
      [btnLink]="'/product/' + id"
      btnLabel="SEE PRODUCT"
      className="btn-default-1"
    ></app-button>
  </div>
</div>
