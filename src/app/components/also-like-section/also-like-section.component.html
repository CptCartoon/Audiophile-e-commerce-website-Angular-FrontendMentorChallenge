<div class="also-like-container">
  <h3 class="h3">YOU MAY ALSO LIKE</h3>
  <div class="also-like-container__also-like-wrapper">
    <app-product-like
      *ngFor="let other of product?.others"
      [link]="createImageLink(other.slug)"
      [name]="other.name"
    ></app-product-like>
  </div>
</div>
